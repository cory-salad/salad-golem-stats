services:
  db:
    image: postgres:17
    container_name: salad-stats-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-statsdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
      - ./db:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d statsdb"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: salad-stats-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    image: node:22-alpine
    container_name: salad-stats-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      # Override hosts for container networking
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:22-alpine
    container_name: salad-stats-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  plan-importer:
    image: node:22-alpine
    container_name: salad-stats-plan-importer
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./plan-importer:/app
      - plan_importer_node_modules:/app/node_modules
      - plan_importer_data:/app/data
    environment:
      POSTGRES_HOST: db
      DATA_DIRECTORY: /app/data
      MIXPANEL_API_KEY: ${MIXPANEL_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  transaction-importer:
    image: node:22-alpine
    container_name: salad-stats-transaction-importer
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./transaction-importer:/app
      - transaction_importer_node_modules:/app/node_modules
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-statsdb}
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      MASTER_WALLET_ADDRESS: ${MASTER_WALLET_ADDRESS:-}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-}
      ETHERSCAN_CHAIN_ID: ${ETHERSCAN_CHAIN_ID:-137}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  backend_node_modules:
  frontend_node_modules:
  plan_importer_node_modules:
  plan_importer_data:
  transaction_importer_node_modules:
