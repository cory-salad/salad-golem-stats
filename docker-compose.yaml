services:
  db:
    image: postgres:15
    container_name: salad-stats-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-statsdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
      - ./db:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d statsdb"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: salad-stats-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    image: node:22-alpine
    container_name: salad-stats-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      # Override hosts for container networking
      POSTGRES_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:22-alpine
    container_name: salad-stats-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
  backend_node_modules:
  frontend_node_modules:
